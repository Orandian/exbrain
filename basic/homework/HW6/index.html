<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Test Question 7</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start First Problem -->
    <label>First number</label>
    <input type="number" id="firstnum" />

    <label>Operator</label>
    <select id="operator">
      <option value="plus">+</option>
      <option value="minus">-</option>
      <option value="multiply">*</option>
      <option value="division">/</option>
    </select>

    <label>Second number</label>
    <input type="number" id="secondnum" /> <br />

    <button onclick="calc()">Calculate</button>
    <p id="result"></p>
    <!-- End First Problem -->

    <!-- Start Second Problem -->
    <label>Multiply First number</label>
    <input type="number" id="firstmultinum" />

    <label>Times</label>
    <input type="number" id="secondmultinum" />

    <button onclick="show()">Show</button>

    <p>Result:</p>
    <div id="multiresult"></div>
    <!-- End Second Problem -->

    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
