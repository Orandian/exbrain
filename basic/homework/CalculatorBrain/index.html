<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Brain</title>

    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="header">
      <h2>Calculator Brain</h2>

      <button id="btnstart" class="btnstart" onclick="start()">Start</button>
      <button id="btnstop" class="inactive" onclick="stop()" disabled>
        Stop
      </button>
    </div>

    <div class="main">
      <fieldset class="question">
        <legend>Question</legend>
        <span id="question"></span> =>
      </fieldset>
      <fieldset class="answer">
        <legend>Answer</legend>
        <input type="text" id="userinput" disabled />
      </fieldset>
      <button id="submit" class="submit" onclick="checkanswer()" disabled>
        Ok
      </button>

      <p>History:</p>
      <ol id="result"></ol>
    </div>

    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
