<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Count</title>

    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="controls">
      <button onclick="getTime(this)" value="5">5 sec</button>
      <button onclick="getTime(this)" value="10">10 sec</button>
      <button onclick="getTime(this)" value="30">30 sec</button>
      <button onclick="getTime(this)" value="60">1 minute</button>
    </div>
    <div class="circle" id="circle">10</div>
  </body>
</html>
