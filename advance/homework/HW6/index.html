<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Four Row Four Column</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="turnbox">
      <h1 id="turn">Player 1 turn</h1>
    </div>

    <div class="board">
      <div class="row">
        <div class="circle autoclick" id="1,1" onclick="flip(this)"></div>
        <div class="circle autoclick" id="1,2" onclick="flip(this)"></div>
        <div class="circle autoclick" id="1,3" onclick="flip(this)"></div>
        <div class="circle autoclick" id="1,4" onclick="flip(this)"></div>
      </div>
      <div class="row">
        <div class="circle autoclick" id="2,1" onclick="flip(this)"></div>
        <div class="circle autoclick" id="2,2" onclick="flip(this)"></div>
        <div class="circle autoclick" id="2,3" onclick="flip(this)"></div>
        <div class="circle autoclick" id="2,4" onclick="flip(this)"></div>
      </div>
      <div class="row">
        <div class="circle autoclick" id="3,1" onclick="flip(this)"></div>
        <div class="circle autoclick" id="3,2" onclick="flip(this)"></div>
        <div class="circle autoclick" id="3,3" onclick="flip(this)"></div>
        <div class="circle autoclick" id="3,4" onclick="flip(this)"></div>
      </div>
      <div class="row">
        <div class="circle autoclick" id="4,1" onclick="flip(this)"></div>
        <div class="circle autoclick" id="4,2" onclick="flip(this)"></div>
        <div class="circle autoclick" id="4,3" onclick="flip(this)"></div>
        <div class="circle autoclick" id="4,4" onclick="flip(this)"></div>
      </div>
    </div>

    <div class="winnerbox" id="winnerbox">
      <h1 id="winner">Player 1 Win!</h1>
      <button onclick="reload()">Play again!</button>
    </div>

    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
