<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Match</title>

    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <table id="table" aria-disabled="true">
      <tr>
        <td onclick="match(this)"></td>
        <td onclick="match(this)"></td>
        <td onclick="match(this)"></td>
        <td onclick="match(this)"></td>
      </tr>
      <tr>
        <td onclick="match(this)"></td>
        <td onclick="match(this)"></td>
        <td onclick="match(this)"></td>
        <td onclick="match(this)"></td>
      </tr>
      <tr>
        <td onclick="match(this)"></td>
        <td onclick="match(this)"></td>
        <td onclick="match(this)"></td>
        <td onclick="match(this)"></td>
      </tr>
      <tr>
        <td onclick="match(this)"></td>
        <td onclick="match(this)"></td>
        <td onclick="match(this)"></td>
        <td onclick="match(this)"></td>
      </tr>
    </table>

    <div class="controls" id="controls">
      <div class="setTime">
        <button
          onclick="getTime(this)"
          value="10"
          id="one"
          class="btn"
          disabled
        >
          10s
        </button>
        <button
          onclick="getTime(this)"
          value="20"
          id="two"
          class="btn"
          disabled
        >
          20s
        </button>
        <button
          onclick="getTime(this)"
          value="30"
          id="three"
          class="btn"
          disabled
        >
          30s
        </button>
      </div>
      <button onclick="startGame()" id="start">Start</button>
      <h1><span id="timeCount">--</span>s</h1>
    </div>

    <div id="cover"></div>

    <div class="gameOverBox" id="gameOverBox">
      <h1>Game Over</h1>
      <button onclick="playAgain()">Play Again!</button>
    </div>
  </body>
</html>
