<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Dark Mode</title>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="toggle_container">
      <input type="checkbox" name="toggle" id="toggle" class="toggle" />
      <label for="toggle" id="slider" class="label">
        <div class="ball"></div>
      </label>
    </div>

    <div class="card">
      <div class="img_container">
        <img src="./profile.png" alt="profileImage" />
      </div>
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        class="name"
        id="name"
        value="Yan Naing Htwe"
      />

      <label for="position">Position</label>
      <input
        type="text"
        name="position"
        class="position"
        id="position"
        value="Fullstack Developer"
      />

      <label for="gmail">Gmail-Address</label>
      <input
        type="email"
        name="gmail"
        class="gmail"
        id="gmail"
        value="yannainghtwe.777.yy@gmail.com"
      />

      <label for="github">GitHub</label>
      <input
        type="text"
        name="github"
        class="github"
        id="github"
        value="github.com/Orandian"
      />

      <label for="address">Address</label>
      <input
        type="text"
        name="address"
        class="address"
        id="address"
        value="Mandalay"
      />

      <label for="phone">Phone</label>
      <input
        type="text"
        name="phone"
        class="phone"
        id="phone"
        value="+959798806196"
      />

      <button>Save</button>
    </div>
  </body>
</html>
