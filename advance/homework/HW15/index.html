<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Adding</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style.scss" />
  </head>
  <body>
    <div class="item">
      <h1>Dream Market</h1>

      <label for="name">Item Name</label>
      <input type="text" name="name" id="name" />

      <label for="select">Items</label>
      <select name="item" id="item">
        <option value="bag">Bag</option>
        <option value="shirt">Shirt</option>
        <option value="short">Short</option>
        <option value="coat">Coat</option>
      </select>

      <label for="quantity">Quantity</label>
      <select name="quantity" id="quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <label for="name">Price</label>
      <input type="text" name="price" id="price" />

      <div class="ctaBtn">
        <button id="addToCart">Add to Cart</button>
      </div>
    </div>

    <div class="cart" id="itemList">
      <!-- <div class="addItem">
        <div class="icon"><ion-icon name="trash-bin-outline" id="trash"></ion-icon></div>
        <h1>Bag</h1>
        <img src="./img/bag.png" alt="bag" />
        <p class="price">Price: $<span>100</span></p>
        <p class="quantity">Quantity: <span id="quantityResult">1</span></p>
      </div> -->
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./js/jquery3.6.0.js" type="text/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
  </body>
</html>
