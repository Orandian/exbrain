<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Method Playground</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h1>String Method Playground</h1>
      <div class="display">
        <p id="display"></p>
      </div>

      <input type="checkbox" id="caplock" class="caplock"/>

      <p class="info">Type Number for charAt, charCodeAt, includes, indexOf, lastIndexOf, startsWith, endsWith</p>

      <input type="text" id="userInput" class="userInput"/>

      <div class="function_btns">
        <button onclick="charat()">charAt()</button>
        <button onclick="charcodeat()">charCodeAt()</button>
        <button onclick="touppercase()">toUpperCase()</button>
        <button onclick="tolowercase()">toLowerCase()</button>
        <button onclick="trim()">trim()</button>
        <button onclick="includes()">includes()</button><br/>
        <button onclick="indexof()">indexOf()</button>
        <button onclick="lastindexof()">lastIndexOf()</button>
        <button onclick="startswith()">startsWith()</button>
        <button onclick="endswith()">endsWith()</button>
      </div>

      <div class="keyboard">
        <div class="keycaps first_line">
          <button onclick="invalid()">Esc</button>
          <button onclick="invalid()">F1</button>
          <button onclick="invalid()">F2</button>
          <button onclick="invalid()">F3</button>
          <button onclick="invalid()">F4</button>
          <button onclick="invalid()">F5</button>
          <button onclick="invalid()">F6</button>
          <button onclick="invalid()">F7</button>
          <button onclick="invalid()">F8</button>
          <button onclick="invalid()">F9</button>
          <button onclick="invalid()">F10</button>
          <button onclick="invalid()">F11</button>
          <button onclick="invalid()">F12</button>
          <button onclick="invalid()">PrtScr</button>
          <button onclick="invalid()">Insert</button>
          <button>Delete</button>
        </div>
        
        <div class="keycaps second_line">
          <button class="btn" onclick="invalid()">~</button>
          <button class="btn" onclick="typing(this)" value="1">1</button>
          <button class="btn" onclick="typing(this)" value="2">2</button>
          <button class="btn" onclick="typing(this)" value="3">3</button>
          <button class="btn" onclick="typing(this)" value="4">4</button>
          <button class="btn" onclick="typing(this)" value="5">5</button>
          <button class="btn" onclick="typing(this)" value="6">6</button>
          <button class="btn" onclick="typing(this)" value="7">7</button>
          <button class="btn" onclick="typing(this)" value="8">8</button>
          <button class="btn" onclick="typing(this)" value="9">9</button>
          <button class="btn" onclick="typing(this)" value="0">0</button>
          <button class="btn" onclick="invalid()">-</button>
          <button class="btn" onclick="invalid()">=</button>
          <button class="btn">Backspace</button>
        </div>

        <div class="keycaps third_line">
          <button class="btn">Tab</button>
          <button class="btn cap" onclick="typing(this)" value="q">q</button>
          <button class="btn cap" onclick="typing(this)" value="w">w</button>
          <button class="btn cap" onclick="typing(this)" value="e">e</button>
          <button class="btn cap" onclick="typing(this)" value="r">r</button>
          <button class="btn cap" onclick="typing(this)" value="t">t</button>
          <button class="btn cap" onclick="typing(this)" value="y">y</button>
          <button class="btn cap" onclick="typing(this)" value="u">u</button>
          <button class="btn cap" onclick="typing(this)" value="i">i</button>
          <button class="btn cap" onclick="typing(this)" value="o">o</button>
          <button class="btn cap" onclick="typing(this)" value="p">p</button>
          <button class="btn" onclick="invalid()">[</button>
          <button class="btn" onclick="invalid()">]</button>
          <button class="btn" onclick="invalid()">\</button>
        </div>

        <div class="keycaps fourth_line">
          <button class="btn"><label for="caplock">CapsLock</label></button>
          <button class="btn cap" onclick="typing(this)" value="a">a</button>
          <button class="btn cap" onclick="typing(this)" value="s">s</button>
          <button class="btn cap" onclick="typing(this)" value="d">d</button>
          <button class="btn cap" onclick="typing(this)" value="f">f</button>
          <button class="btn cap" onclick="typing(this)" value="g">g</button>
          <button class="btn cap" onclick="typing(this)" value="h">h</button>
          <button class="btn cap" onclick="typing(this)" value="j">j</button>
          <button class="btn cap" onclick="typing(this)" value="k">k</button>
          <button class="btn cap" onclick="typing(this)" value="l">l</button>
          <button class="btn" onclick="invalid()">;</button>
          <button class="btn" onclick="invalid()">'</button>
          <button class="btn" onclick="invalid()">Enter</button>
        </div>

        <div class="keycaps fifth_line">
          <button class="btn shift" onclick="invalid()">Shift</button>
          <button class="btn cap" onclick="typing(this)" value="z">z</button>
          <button class="btn cap" onclick="typing(this)" value="x">x</button>
          <button class="btn cap" onclick="typing(this)" value="c">c</button>
          <button class="btn cap" onclick="typing(this)" value="v">v</button>
          <button class="btn cap" onclick="typing(this)" value="b">b</button>
          <button class="btn cap" onclick="typing(this)" value="n">n</button>
          <button class="btn cap" onclick="typing(this)" value="m">m</button>
          <button class="btn">,</button>
          <button class="btn">.</button>
          <button class="btn">/</button>
          <button class="btn shift" onclick="invalid()">Shift</button>
        </div>

        <div class="keycaps sixth_line">
          <button class="btn" onclick="invalid()">Ctrl</button>
          <button class="btn" onclick="invalid()">Fn</button>
          <button class="btn" onclick="invalid()">Window</button>
          <button class="btn" onclick="invalid()">Alt</button>
          <button class="btn space" onclick="typing(this)" value=" "></button>
          </button>
          <button class="btn" onclick="invalid()">Alt</button>
          <button class="btn" onclick="invalid()">Window</button>
          <button class="btn" onclick="blank()">Clear</button>
          <button class="btn" onclick="invalid()">Ctrl</button>
        </div>
      </div>
    </div>

    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
